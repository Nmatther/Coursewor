<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <title>Grocery List</title>
</head>
<body>
    <!--Add Main Header-->
    <header>
        <h1>Grocery List</h1>
    </header>
    <!--Add  first parent flexbox to add nested flexboxes into-->
    <div class="section">

        
        <div class="title-section">
            <h2>PANTRY ITEMS</h2>
        </div>

        <!--Add second flexbox to house first list-->
        <div class="list-row">
            <!--Add First Item List-->
            <div>
                <h2>Canned</h2>
                <ul>  
                    <li>Beans</li>
                    <li>Corn</li>
                    <li>Carrots</li>
                </ul>

            </div>
            <!--Add second item list-->
            <div>
                <h2>Dry Goods</h2>
                <ul>  
                    <li>Chips</li>
                    <li>Bread</li>
                    <li>Cookies</li>
                </ul>
            </div>
            <!--Add Photo for PANTRY ITEMS-->
            <div class="image">
                <img src="Images/download.png" alt="Pantry Image">
            </div>
        </div>
        </div>

        <!--Add Second Parent flexbox to house second list-->

        <div class="section">

            <!--Add Title For Second Section-->
            <div class="title-section">
                <h2>FREEZER ITEMS</h2>
            </div>

            <!--Add other two lists for freezer section-->
            <div class="list-row">

                <!--First list-->
                <div>
                    <h2>Veggies</h2>
                    <ul>  
                        <li>Beans</li>
                        <li>Corn</li>
                        <li>Carrots</li>
                    </ul>
                </div>

                <!--Second List-->
                <div>
                    <h2>Snacks</h2>
                    <ul>  
                        <li>Beans</li>
                        <li>Corn</li>
                        <li>Carrots</li>
                    </ul> 
                </div>
                <!--Add Photo for second section-->
                <div class="image">
                    <image src="Images/Freezer.jpeg">
                    </image>
                </div>
            </div>
    

</body>
</html>
